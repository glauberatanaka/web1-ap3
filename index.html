<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="vue.js"></script>
    <title>WEB 1 - AP3</title>
</head>
<body>

<section class="container">
    <header>
        <button class="btn btn-success mt-5 mb-5" @click="addNovoFormAluno">
            Novo Aluno
        </button>
    </header>
    <main>
        <div class="card mb-3" v-for="(aluno, index) in alunos">
            <div class="card-body">
                    <span class="float-right" style="cursor:pointer" @click="deletarFormAluno(index)">
                        X
                    </span>

                <h4 class="card-title">
                    Adicionar Aluno nยบ. {{ index }}
                </h4>

                <div class="aluno-form">
                    <input type="text" class="form-control mb-2" placeholder="Nome" v-model="aluno.nome">
                    <input type="text" class="form-control mb-2" placeholder="RGA" v-model="aluno.rga">
                </div>
            </div>
        </div>
    </main>
</section>


<script>
    new Vue({
        el: '.container',
        data: {
            alunos: [
                {
                    nome: '',
                    rga: ''
                }
            ]
        },
        methods: {
            addNovoFormAluno: function () {
                this.alunos.push({
                    nome: '',
                    rga: ''
                })
            },

            deletarFormAluno: function (index) {
                this.alunos.splice(index, 1)
            }
        }
    });
</script>
</body>
</html>
